<!DOCTYPE html>
<html lang="tr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <title>Google!</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body style="
                width: auto;
                text-align: center;
                margin: 0px;
                ">
                <!-- #İmage Starts -->
            
                <img class="image" height: 113px width:351px src="images/google.jpg" alt="google.jpg"><br>
            
                <!-- #İmage Ends -->
        <!-- #Container Starts -->
        <div class="container">
            
            <!-- #Topbox Starts -->
            <div class="topbox">

                <p id="stw">
                Search the web using Google!
                </p>

                <input type="text" name="x" value size="40"/> <br>
                <input class="btn" type="submit" value="Google Search"  >
                <input class="btn" type="submit" value="I'm feeling lucky">
                 
            </div>
            <!-- #Topbox Ends -->
            <!-- #Bottombox Starts-->
            <div class="bottombox">
                <div class="left">
                    <p style="margin-top: 9px;
                    margin-bottom: 0;
                             ">Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </div>
                <div class="middle">
                    <p style="margin-top: 7px;
                    margin-bottom: 0;
                             ">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                    </p>
                </div>
                <div class="right">
                    <p style="margin-top: 1px;
                    margin-bottom: 0px;
                    font-size: small;
                    ">
                        Get Google!</p>
                    <p style="margin: 0px;
                    font-size: small;
                    ">
                        updates monthly:</p>
                    <input type="text" name="y" value="your e-mail"/> <br>
                    <input type="submit" name="subscribe" value="Subscribe"/>
                    &nbsp;
                    <a style="font-size:small;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
            <!-- #Bottombox Ends -->
        
            <!-- #Footer Starts -->
            <footer>
                <p style="font-size: small;
                          margin-top: 18px;
                         ">
                    Copyright ©1998 Google Inc.
                </p>
            </footer>
            <!-- #Footer Ends-->
        <!-- #Container Ends -->  
        </div>      
    </body>

</html>
